#cloud-config
users:
  - default
  - name: yc-user
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - "ssh-rsa  appuser"

runcmd:
  - [ wget, "https://gist.githubusercontent.com/MaggieBol/e42f1646b9c445676da6fb2cff83b473/raw/91f71256a7af667ff154e0d5e753e06f5c79b4f3/startup.sh", -O, "/home/yc-user/startup.sh" ]
  - [ sudo, chmod, +x, "/home/yc-user/startup.sh"]
  - [ bash, "/home/yc-user/startup.sh"]
